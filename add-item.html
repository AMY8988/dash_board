<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="main container-fluid">
        <div class="row">

            <!-- sidebar-area -->
            <div class=" col-sm-12 col-md-3 col-xl-2  bg-light vh-100 py-2 sidebar">
                <div class="row">
                    <div class=" p-2  d-flex justify-content-between align-items-center">
                        <div class="brand d-flex justify-content-center align-items-center">
                            <div class="bg-primary  p-1 rounded-circle me-2">
                                <i class="fa-solid fa-briefcase p-1 text-light"></i>
                            </div>
                            <h5 class="m-0">My Shop</h5>
                        </div>
                       <button class="btn hide-sidebar d-block d-md-none">
                            <i class="fa-solid fa-circle-xmark"></i>
                       </button>
                    </div>
                </div>
            </div>
            <!-- content-area -->
            <div class=" col-sm-12 col-md-9 col-xl-10 vh-100 py-2 content">
                 <!-- navigation-bar -->
                <div class="row px-1 sticky-top">
                    
                        <div class="col-12 d-flex justify-content-between align-items-center bg-primary p-2 rounded header  ">

                           <button class="btn show-sidebar  d-block d-md-none">
                             <i class="fa-solid fa-bars"></i>
                           </button>

                           <form action="" class=" d-none d-sm-block">
                               <div class="form">
                                   <input type="text" class="me-2">
                                   <button class="btn btn-sm btn-light">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                   </button>
                               </div>
                           </form>

                           <div class="dropdown">
                            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/WIN_20211220_21_57_25_Pro.jpg" class="profile rounded-circle" alt="">
                                Amy Moe Zaw
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>

                        </div>
                   
                </div>

                <!-- breadcrumb -->
               <div class="row">
                   <div class="col-12 my-2">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item"><a href="#">Library</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                      </nav>
                   </div>
               </div>

               <div class="row">
                   <div class="col-12 col-md-8">
                        
                        <div class="card">
                            <div class="card-body">
                                <!-- add-item header -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class=" mb-0">
                                        <i class="fa-solid fa-plus-circle text-primary h6"></i>
                                        Add Item
                                    </h5>
                                   <a href="#" class="border px-1 rounded border-1 border-primary">
                                        <i class="fa-solid fa-list text-primary"></i>
                                   </a>
                                </div>

                                <hr>

                                <form action="">
                                     <div class="row">
                                        <div class="col-12 col-md-6">

                                            <!-- item-photo -->
                                             <div class="form-group mb-2">
                                                <label for="photo" class=" mb-1">
                                                    Item Photo
                                                </label>
                                                <i class="fa-solid fa-info-circle" title="only jpg and png"></i>
                                                 <input type="file" name="photo" id="photo" class="form-control ">
                                             </div>

                                             <!-- item-name -->
                                             <div class="form-group mb-2">
                                                 <label for="itemName" class=" mb-1">Item Name</label>
                                                 <input type="text" id="itemName" class="form-control ">
                                             </div>

                                             <!-- item-type -->
                                             <div class=" form-group mb-2">
                                                 <label for="" class="mb-1">Item Type</label>
                                                <select name="" id="" class=" form-select">
                                                    <option value="" selected disabled>Select item</option>
                                                    <option value="">ကုန်စို</option>
                                                    <option value="">ကုန်ခြောက်</option>
                                                </select>
                                             </div>

                                             <!-- Cagetory -->
                                             <div class=" form-group mb-2">
                                                <label for="c" class="mb-1">Cagetory</label>
                                               <select name="" id="c" class=" form-select">
                                                   <option value="" selected disabled>Select Cagetory</option>
                                                   
                                               </select>
                                            </div>

                                            <!-- sub Cagetory -->
                                            <div class=" form-group mb-2">
                                                <label for="sc" class="mb-1">Sub Cagetory</label>
                                               <select name="" id="sc" class=" form-select">
                                                <option value="" selected disabled>Select Sub Cagetory</option>
                                                  
                                               </select>
                                            </div>

                                        </div>

                                         <div class="col-12 col-md-6">
                                            <div class="row">

                                                <!-- item-Quantity -->
                                                <div class="col-12 col-md-6">
                                                    <div class="form-group mb-2">
                                                        <label for="itemQuantity" class=" mb-1">Item Quantity</label>
                                                        <input type="text" id="itemQuantity" class="form-control ">
                                                    </div>
                                                </div>

                                                <!-- Unit -->
                                                <div class="col-12 col-md-6">
                                                    <div class=" form-group mb-2">
                                                        <label for="" class="mb-1">Unit</label>
                                                       <select name="" id="" class=" form-select">
                                                           <option value="">ကုန်စို</option>
                                                           <option value="">ကုန်ခြောက်</option>
                                                       </select>
                                                    </div>
                                                </div>

                                                <!-- price -->
                                                <div class="form-group mb-2">
                                                    <label for="price" class=" mb-1">Price</label>
                                                    <input type="number" id="price" class="form-control ">
                                                </div>

                                                <!-- Description -->
                                                <div class="form-group">
                                                    <label for="des" class=" mb-2">Description</label>
                                                    <textarea name="des" class=" form-control" id="des" cols="35" rows="7"></textarea>
                                                </div>
                                            </div>
                                         </div>
                                     </div>

                                     <hr>

                                     <button class="btn btn-primary">Add Item</button>
                                </form>
                            </div>
                        </div>
                        

                   </div>
               </div>

            </div>  
            
        </div>
    </section>
    

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="vendor/jQuery/jquery.js"></script>
    <script src="vendor/wayPoint/lib/jquery.waypoints.js"></script>
    <script src="vendor/counter-up/jquery.counterup.js"></script>
    <script src="vendor/Chart/chart.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let cagetory = ["Phone" , " Computer", "tv"];
        let subCagetory = [
            {name:"Samsung" , cagetory_id:0},
            {name:"Mi" , cagetory_id:0},
            {name:"Apple" , cagetory_id:0},
            {name:"Vivo" , cagetory_id:0},
            {name:"ASUS" , cagetory_id:1},
            {name:"Hp" , cagetory_id:1},
            {name:"Acaer" , cagetory_id:1},
            {name:"LG" , cagetory_id:2},
            {name:"Panasonic" , cagetory_id:2},
        ];

        cagetory.map(function(el,index){
            $("#c").append(` <option value="${index}">${el}</option>`)
        });

        subCagetory.map(function(el,index){
            $("#sc").append(`<option value="${index}" data-cagetory="${el.cagetory_id}">${el.name}</option>`);
        });

        $("#c").on("change" , function(){
            // console.log($(this).val());
            let currentCagetoryId = $(this).val();
            $("#sc option").hide();
            $(`[data-cagetory=${currentCagetoryId}]`).show();
        })



    </script>
</body>
</html>
